---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
  labels:
    app: helloworld
    backstage.io/kubernetes-id: my-kubernetes-component
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
      - name: helloworld
        {{ if .Values.image }}
        image: "ironcore864/go-hello-http:{{ .Values.image.tag }}"
        {{ else }}
        image: "ironcore864/go-hello-http:{{ .Chart.AppVersion }}"
        {{ end }}
        resources:
          limits:
            cpu: 250m
            memory: 128Mi
          requests:
            cpu: 250m
            memory: 128Mi
        envFrom:
        - secretRef:
            name: mysecret
        ports:
        - containerPort: 8080
